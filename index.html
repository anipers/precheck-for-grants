<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Founder Readiness Assessment</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,600;1,700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #2845f7;
      --primary-dark: #1e3ad4;
      --primary-light: #4a63f8;
      --accent-orange: #e85d3f;
      --black: #000000;
      --dark: #1a1a1a;
      --gray-900: #212121;
      --gray-800: #333333;
      --gray-700: #4a4a4a;
      --gray-600: #666666;
      --gray-500: #888888;
      --gray-400: #aaaaaa;
      --gray-300: #cccccc;
      --gray-200: #e5e5e5;
      --gray-100: #f5f5f5;
      --white: #ffffff;
      --accent: #2845f7;
      --green: #22c55e;
      --yellow: #eab308;
      --red: #ef4444;
      --green-light: #dcfce7;
      --yellow-light: #fef9c3;
      --red-light: #fee2e2;
      --font-size-base: 16px;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    html { font-size: var(--font-size-base); scroll-behavior: smooth; }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      color: var(--dark);
      background: var(--white);
      min-height: 100vh;
      line-height: 1.7;
      -webkit-font-smoothing: antialiased;
    }

    body.contrast {
      filter: grayscale(100%) contrast(120%);
    }

    /* RTL Support */
    html[dir="rtl"] body { font-family: 'Inter', 'Noto Sans Arabic', sans-serif; }
    html[dir="rtl"] .story { border-left: none; border-right: 3px solid var(--black); }
    html[dir="rtl"] .radio input { margin-right: 0; margin-left: 1rem; }
    html[dir="rtl"] .points li, html[dir="rtl"] .story li { padding-left: 0; padding-right: 1.75rem; }
    html[dir="rtl"] .points li::before, html[dir="rtl"] .story li::before { left: auto; right: 0; }

    main { max-width: 100%; margin: 0 auto; }
    .container { max-width: 1200px; margin: 0 auto; padding: 0 2.5rem; }

    h1, h2, h3 {
      font-family: 'Poppins', sans-serif;
      font-weight: 700;
      letter-spacing: -0.02em;
    }
    h1 {
      font-size: clamp(2.75rem, 7vw, 4.5rem);
      line-height: 1.05;
      margin-bottom: 1.5rem;
      text-transform: lowercase;
      font-style: italic;
    }
    h2 {
      font-size: clamp(1.75rem, 4vw, 2.75rem);
      margin-bottom: 1rem;
      color: var(--black);
      font-style: italic;
    }
    h3 {
      font-size: 1.15rem;
      margin-bottom: .75rem;
      font-weight: 600;
      color: var(--black);
    }
    p {
      color: var(--gray-700);
      margin-bottom: .5rem;
      font-size: 1rem;
      line-height: 1.7;
    }

    .step { animation: fadeIn .6s ease-out; }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Header - Hub71 Style */
    .site-header {
      background: var(--white);
      padding: 1.25rem 0;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .site-header .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo-link {
      display: flex;
      align-items: center;
      text-decoration: none;
    }
    .logo-text {
      font-family: 'Poppins', sans-serif;
      font-size: 1.75rem;
      font-weight: 700;
      color: var(--primary);
      letter-spacing: -0.03em;
    }
    .header-actions {
      display: flex;
      align-items: center;
      gap: 0;
    }
    .header-btn {
      width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: transparent;
      border: 1px solid var(--gray-300);
      cursor: pointer;
      transition: all .2s ease;
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      font-size: .8rem;
      color: var(--black);
    }
    .header-btn:hover {
      border-color: var(--primary);
      color: var(--primary);
    }
    .header-btn.active {
      background: var(--primary);
      border-color: var(--primary);
      color: var(--white);
    }
    .header-btn svg {
      width: 20px;
      height: 20px;
      stroke: currentColor;
      stroke-width: 1.5;
      fill: none;
    }
    .header-btn.menu-btn {
      background: var(--primary);
      border-color: var(--primary);
      color: var(--white);
    }
    .header-btn.menu-btn:hover {
      background: var(--primary-dark);
    }

    /* Accessibility Modal - Hub71 Style */
    .modal-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.3);
      z-index: 2000;
      display: none;
      align-items: flex-start;
      justify-content: flex-end;
    }
    .modal-overlay.open { display: flex; }
    .a11y-modal {
      background: var(--white);
      width: 280px;
      max-width: 90%;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
      margin-top: 60px;
      margin-right: 1rem;
    }
    .a11y-header {
      background: var(--black);
      padding: 1rem 1.25rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .a11y-header h3 {
      margin: 0;
      font-size: .75rem;
      font-weight: 500;
      color: var(--white);
      text-transform: uppercase;
      letter-spacing: 1.5px;
    }
    .a11y-close {
      background: transparent;
      border: none;
      width: 24px;
      height: 24px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--white);
      transition: opacity .2s;
    }
    .a11y-close:hover { opacity: 0.7; }
    .a11y-close svg {
      width: 16px;
      height: 16px;
      stroke: currentColor;
      stroke-width: 2;
    }
    .a11y-section { padding: 1.25rem; }
    .a11y-section-title {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 1rem;
      font-weight: 600;
      color: var(--black);
      margin-bottom: 1rem;
    }
    .a11y-option {
      display: flex;
      align-items: center;
      gap: .75rem;
      padding: .5rem 0;
      cursor: pointer;
      font-family: 'Inter', sans-serif;
      font-size: .9rem;
      color: var(--gray-700);
      transition: color .2s;
      border: none;
      background: none;
      width: 100%;
      text-align: left;
    }
    .a11y-option:hover { color: var(--black); }
    .a11y-option.active { color: var(--primary); }
    .a11y-option svg {
      width: 20px;
      height: 20px;
      flex-shrink: 0;
    }
    .a11y-divider {
      height: 1px;
      background: var(--gray-200);
      margin: 0;
    }
    .a11y-reset-wrap {
      padding: 1.25rem;
      display: flex;
      justify-content: center;
    }
    .a11y-reset {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: .5rem;
      padding: .75rem 2rem;
      background: var(--gray-700);
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-family: 'Inter', sans-serif;
      font-size: .85rem;
      font-weight: 500;
      color: var(--white);
      transition: background .2s;
    }
    .a11y-reset:hover { background: var(--black); }
    .a11y-reset svg {
      width: 16px;
      height: 16px;
      stroke: currentColor;
      stroke-width: 2;
      fill: none;
    }

    /* Hero Section - Hub71 Style */
    .hero {
      background: var(--primary);
      color: var(--white);
      padding: 4rem 0 5rem;
      position: relative;
      overflow: hidden;
    }
    .hero-content {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 4rem;
      align-items: center;
    }
    .hero h1 {
      color: var(--white);
      font-weight: 700;
      font-style: italic;
    }
    .hero-subtitle {
      color: rgba(255,255,255,0.85);
      font-size: 1.05rem;
      max-width: 520px;
      line-height: 1.8;
      margin-bottom: 2.5rem;
    }
    .hero-visual {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .geo-container {
      width: 280px;
      height: 280px;
      position: relative;
    }
    .geo-shape {
      width: 100%;
      height: 100%;
      opacity: 0.4;
    }
    .geo-shape svg {
      width: 100%;
      height: 100%;
      stroke: rgba(255,255,255,0.5);
      stroke-width: 0.5;
      fill: none;
    }
    @keyframes rotateGeo {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .geo-shape { animation: rotateGeo 60s linear infinite; }

    /* Value Proposition Bar - Hub71 Style (dark sidebar) */
    .value-bar {
      background: var(--gray-800);
      padding: 3rem 2rem;
      color: var(--white);
    }
    .value-bar-title {
      font-family: 'Poppins', sans-serif;
      font-size: .75rem;
      font-weight: 600;
      margin-bottom: 2rem;
      color: var(--white);
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    .value-grid {
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }
    .value-item {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .value-icon {
      width: 48px;
      height: 48px;
      border: 1px solid rgba(255,255,255,0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }
    .value-icon svg {
      width: 22px;
      height: 22px;
      stroke: var(--white);
      stroke-width: 1.5;
      fill: none;
    }
    .value-text {
      font-size: .9rem;
      line-height: 1.5;
      color: rgba(255,255,255,0.85);
    }

    /* Content Sections */
    .content-section { padding: 5rem 0; }
    .content-section.alt { background: var(--gray-100); }
    .section-header {
      margin-bottom: 3rem;
    }
    .section-subtitle {
      color: var(--gray-600);
      font-size: 1.1rem;
      max-width: 600px;
    }

    /* Grid */
    .grid { display: grid; gap: 1.5rem; }
    @media (min-width: 768px) { .grid { grid-template-columns: repeat(2, 1fr); } }
    @media (min-width: 1024px) { .grid.v4 { grid-template-columns: repeat(4, 1fr); } }

    /* Cards - Hub71 Style */
    .card {
      background: var(--white);
      border: 1px solid var(--gray-200);
      padding: 2.5rem 2rem;
      transition: all .3s ease;
      position: relative;
    }
    .card::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0;
      height: 2px;
      background: var(--primary);
      transition: width .3s ease;
    }
    .card:hover::after { width: 100%; }
    .card:hover {
      border-color: var(--primary);
      transform: translateY(-4px);
      box-shadow: 0 20px 40px rgba(40, 69, 247, 0.12);
    }
    .card.clickable {
      cursor: pointer;
      text-align: center;
      min-height: 280px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .card-icon {
      width: 56px;
      height: 56px;
      border: 1px solid var(--gray-300);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 1.5rem;
      transition: all .3s;
    }
    .card-icon svg {
      width: 24px;
      height: 24px;
      stroke: var(--primary);
      stroke-width: 1.5;
      fill: none;
      transition: all .3s;
    }
    .card:hover .card-icon {
      border-color: var(--primary);
      background: var(--primary);
    }
    .card:hover .card-icon svg {
      stroke: var(--white);
    }
    .card-tag {
      display: inline-block;
      background: var(--primary);
      color: var(--white);
      padding: .35rem 1rem;
      font-size: .65rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      margin-bottom: 1.25rem;
      font-family: 'Poppins', sans-serif;
    }
    .card h3 {
      color: var(--black);
      margin-bottom: .5rem;
      font-size: 1.1rem;
      font-style: normal;
    }
    .card p {
      font-size: .9rem;
      color: var(--gray-600);
      line-height: 1.6;
    }

    /* Question Cards */
    .question-card {
      background: var(--white);
      border: 1px solid var(--gray-200);
      padding: 2rem 2.5rem;
      margin-bottom: 1.25rem;
    }
    .question-card h3 {
      font-size: 1.1rem;
      color: var(--black);
      display: flex;
      align-items: center;
      gap: .75rem;
    }
    .question-number {
      width: 32px;
      height: 32px;
      background: var(--primary);
      color: var(--white);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: .85rem;
      font-weight: 600;
      flex-shrink: 0;
      border-radius: 50%;
    }

    /* Radio Buttons */
    .radio-group {
      display: flex;
      flex-direction: column;
      gap: .5rem;
      margin-top: 1.25rem;
    }
    .radio {
      display: flex;
      align-items: center;
      padding: 1rem 1.5rem;
      background: var(--white);
      border: 1px solid var(--gray-200);
      cursor: pointer;
      transition: all .2s;
    }
    .radio:hover {
      background: var(--gray-100);
      border-color: var(--gray-400);
    }
    .radio input {
      appearance: none;
      width: 18px;
      height: 18px;
      border: 1.5px solid var(--gray-400);
      margin-right: 1rem;
      flex-shrink: 0;
      transition: all .2s;
      position: relative;
    }
    .radio input:checked {
      border-color: var(--primary);
      background: var(--primary);
    }
    .radio input:checked::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 6px;
      height: 6px;
      background: var(--white);
    }
    .radio span {
      color: var(--gray-700);
      font-size: .95rem;
    }
    .radio:has(input:checked) {
      background: rgba(37, 99, 235, 0.05);
      border-color: var(--primary);
    }
    .radio:has(input:checked) span {
      color: var(--primary);
      font-weight: 500;
    }

    /* Progress */
    .progress-section {
      background: var(--white);
      border: 1px solid var(--gray-200);
      padding: 1.5rem 2rem;
      margin-bottom: 2rem;
    }
    .progress-label {
      display: flex;
      justify-content: space-between;
      margin-bottom: .75rem;
      font-size: .9rem;
      color: var(--gray-700);
      font-weight: 500;
    }
    .progress {
      width: 100%;
      height: 4px;
      background: var(--gray-200);
    }
    .progress-fill {
      height: 100%;
      background: var(--primary);
      transition: width .4s ease;
    }

    /* Buttons */
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: .5rem;
      padding: 1rem 2.5rem;
      font-family: 'Space Grotesk', sans-serif;
      font-size: .9rem;
      font-weight: 600;
      border: none;
      cursor: pointer;
      transition: all .3s;
      text-transform: uppercase;
      letter-spacing: 1.5px;
    }
    .btn-primary {
      background: var(--primary);
      color: var(--white);
    }
    .btn-primary:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(37, 99, 235, 0.3);
    }
    .btn-secondary {
      background: var(--white);
      color: var(--primary);
      border: 1.5px solid var(--primary);
    }
    .btn-secondary:hover {
      background: var(--primary);
      color: var(--white);
    }
    .btn-white {
      background: var(--white);
      color: var(--black);
    }
    .btn-white:hover {
      background: var(--gray-100);
      transform: translateY(-2px);
    }
    .btn:disabled {
      opacity: .3;
      cursor: not-allowed;
      transform: none;
    }

    /* Results Section */
    .result-hero {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      color: var(--white);
      padding: 5rem 0;
      text-align: center;
    }
    .result-hero h1 {
      color: var(--white);
      margin-bottom: 3rem;
    }

    /* Speedometer Gauge */
    .gauge-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 2rem 0 3rem;
    }
    .gauge {
      position: relative;
      width: 280px;
      height: 160px;
    }
    .gauge canvas {
      display: block;
    }
    .gauge-value {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
    }
    .gauge-score {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--white);
      line-height: 1;
    }
    .gauge-label {
      color: rgba(255,255,255,0.6);
      font-size: .75rem;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-top: .25rem;
    }

    /* Tier Badge */
    .tier-badge {
      display: inline-flex;
      align-items: center;
      gap: .75rem;
      padding: 1rem 2rem;
      font-weight: 600;
      font-size: 1rem;
      font-family: 'Space Grotesk', sans-serif;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .tier-a { background: var(--green); color: var(--white); }
    .tier-b { background: var(--yellow); color: var(--white); }
    .tier-c { background: var(--red); color: var(--white); }

    /* Score Legend */
    .score-legend {
      display: flex;
      justify-content: center;
      gap: 2.5rem;
      flex-wrap: wrap;
      margin-top: 2rem;
    }
    .score-item {
      display: flex;
      align-items: center;
      gap: .5rem;
      font-size: .95rem;
      color: rgba(255,255,255,0.9);
    }
    .score-dot {
      width: 12px;
      height: 12px;
    }
    .score-dot.g { background: var(--green); }
    .score-dot.y { background: var(--yellow); }
    .score-dot.r { background: var(--red); }

    /* Interpretation Card */
    .interp {
      background: var(--white);
      border: 1px solid var(--gray-200);
      padding: 2.5rem;
    }
    .interp h3 {
      font-size: 1.35rem;
      margin-bottom: 1.25rem;
    }
    .interp-subtitle {
      font-size: 1.1rem;
      color: var(--gray-700);
      margin-bottom: 1.5rem;
    }
    .next-box {
      background: var(--gray-100);
      padding: 2rem;
      margin-top: 2rem;
    }
    .next-box h4 {
      color: var(--black);
      margin-bottom: 1rem;
      font-size: 1.1rem;
    }
    .timeline-badge {
      margin-top: 1.5rem;
      padding: .75rem 1.5rem;
      background: var(--primary);
      color: var(--white);
      display: inline-flex;
      align-items: center;
      gap: .5rem;
      font-weight: 600;
      font-size: .9rem;
      border-radius: 4px;
    }
    .points { list-style: none; margin: 1rem 0; }
    .points li {
      padding: .5rem 0 .5rem 1.75rem;
      position: relative;
      color: var(--gray-700);
    }
    .points.pos li::before {
      content: '';
      position: absolute;
      left: 0;
      top: .9rem;
      width: 8px;
      height: 8px;
      background: var(--green);
    }
    .points.neg li::before {
      content: '';
      position: absolute;
      left: 0;
      top: .9rem;
      width: 8px;
      height: 8px;
      background: var(--red);
    }

    /* Action Items */
    .action {
      background: var(--white);
      border: 1px solid var(--gray-200);
      padding: 2rem;
      margin-bottom: 1rem;
      transition: all .2s;
    }
    .action:hover { border-color: var(--primary); }
    .action h4 {
      display: flex;
      align-items: center;
      gap: .75rem;
      flex-wrap: wrap;
      margin-bottom: 1.25rem;
      color: var(--black);
      font-size: 1.1rem;
    }
    .priority {
      padding: .3rem .75rem;
      font-size: .7rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .priority.high { background: var(--red-light); color: var(--red); }
    .priority.medium { background: var(--yellow-light); color: var(--yellow); }
    .action p {
      font-size: .95rem;
      margin-bottom: .5rem;
      color: var(--gray-700);
    }
    .action strong { color: var(--black); }

    /* Success Story */
    .story {
      background: var(--gray-100);
      border-left: 3px solid var(--primary);
      padding: 2.5rem;
    }
    .story .company {
      font-family: 'Space Grotesk', sans-serif;
      font-weight: 700;
      font-size: 1.5rem;
      color: var(--primary);
      margin-bottom: .25rem;
    }
    .signals {
      display: flex;
      gap: .75rem;
      margin: 1.5rem 0;
      flex-wrap: wrap;
    }
    .signal {
      padding: .35rem 1rem;
      font-size: .8rem;
      font-weight: 500;
    }
    .signal.g { background: var(--green-light); color: var(--green); }
    .signal.y { background: var(--yellow-light); color: var(--yellow); }

function drawGauge() {
  const cv = $('gc');
  if (!cv) return;
  const ctx = cv.getContext('2d');
  const cx = 140, cy = 140, R = 120, r = 80;

  ctx.clearRect(0, 0, 280, 160);

  // Calculate score (0-100)
  const cr = C[vert];
  const total = cr.length;
  const score = Math.round((res.g * 100 + res.y * 50 + res.r * 0) / total);

  // Draw background arc segments (red -> yellow -> green)
  const startAngle = Math.PI;
  const endAngle = 2 * Math.PI;
  const totalAngle = endAngle - startAngle;

  // Background segments
  const segments = [
    { start: 0, end: 0.33, color: '#b8433d' },      // Red (0-33%)
    { start: 0.33, end: 0.66, color: '#c9a227' },   // Yellow (33-66%)
    { start: 0.66, end: 1, color: '#2d8a4e' }       // Green (66-100%)
  ];

  segments.forEach(seg => {
    ctx.beginPath();
    ctx.arc(cx, cy, R, startAngle + seg.start * totalAngle, startAngle + seg.end * totalAngle);
    ctx.arc(cx, cy, r, startAngle + seg.end * totalAngle, startAngle + seg.start * totalAngle, true);
    ctx.closePath();
    ctx.fillStyle = seg.color;
    ctx.globalAlpha = 0.3;
    ctx.fill();
  });

  // Draw filled portion based on score
  ctx.globalAlpha = 1;
  const scoreAngle = startAngle + (score / 100) * totalAngle;

  segments.forEach(seg => {
    const segStart = startAngle + seg.start * totalAngle;
    const segEnd = startAngle + seg.end * totalAngle;

    if (scoreAngle > segStart) {
      ctx.beginPath();
      ctx.arc(cx, cy, R, segStart, Math.min(scoreAngle, segEnd));
      ctx.arc(cx, cy, r, Math.min(scoreAngle, segEnd), segStart, true);
      ctx.closePath();
      ctx.fillStyle = seg.color;
      ctx.fill();
    }
  });

  // Draw needle
  const needleAngle = startAngle + (score / 100) * totalAngle;
  const needleLength = R - 15;
  const needleX = cx + Math.cos(needleAngle) * needleLength;
  const needleY = cy + Math.sin(needleAngle) * needleLength;

  // Needle shadow
  ctx.beginPath();
  ctx.moveTo(cx, cy);
  ctx.lineTo(needleX + 2, needleY + 2);
  ctx.strokeStyle = 'rgba(0,0,0,0.2)';
  ctx.lineWidth = 4;
  ctx.lineCap = 'round';
  ctx.stroke();

  // Needle
  ctx.beginPath();
  ctx.moveTo(cx, cy);
  ctx.lineTo(needleX, needleY);
  ctx.strokeStyle = '#ffffff';
  ctx.lineWidth = 3;
  ctx.lineCap = 'round';
  ctx.stroke();

  // Center circle
  ctx.beginPath();
  ctx.arc(cx, cy, 12, 0, 2 * Math.PI);
  ctx.fillStyle = '#ffffff';
  ctx.fill();

  ctx.beginPath();
  ctx.arc(cx, cy, 6, 0, 2 * Math.PI);
  ctx.fillStyle = '#1a1a1a';
  ctx.fill();

  // Update score display
  const scoreEl = $('gauge-score');
  if (scoreEl) scoreEl.textContent = score;
}
