<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Startup Readiness Check</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --blue-primary: #124ef5;
      --blue-dark: #0026ab;
      --blue-darker: #001d8a;
      --blue-light: #4ba8eb;
      --white: #FFFFFF;
      --gray-bg: #f5f7fa;
      --gray-light: #eff1f5;
      --gray: #6b7280;
      --gray-dark: #374151;
      --black: #1a1a1a;
      --green: #22c55e;
      --yellow: #f59e0b;
      --red: #ef4444;
      --border: #e5e7eb;
      --font-size-base: 16px;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html { font-size: var(--font-size-base); }
    body {
      font-family: 'Poppins', -apple-system, sans-serif;
      color: var(--black);
      background: var(--white);
      min-height: 100vh;
      line-height: 1.6;
    }
    /* Contrast mode - Hub71 style: grayscale filter on entire page */
    body.contrast {
      filter: grayscale(100%) contrast(120%);
    }
    
    /* RTL support */
    html[dir="rtl"] body { font-family: 'Poppins', 'Noto Sans Arabic', sans-serif; }
    html[dir="rtl"] .card::before { transform-origin: right; }
    html[dir="rtl"] .radio input { margin-right: 0; margin-left: 1rem; }
    html[dir="rtl"] .story { border-left: none; border-right: 4px solid var(--blue-primary); }
    html[dir="rtl"] .points li, html[dir="rtl"] .story li { padding-left: 0; padding-right: 1.75rem; }
    html[dir="rtl"] .points li::before, html[dir="rtl"] .story li::before { left: auto; right: 0; }
    
    main { max-width: 100%; margin: 0 auto; }
    .container { max-width: 1200px; margin: 0 auto; padding: 0 2rem; }
    h1, h2, h3 { font-weight: 700; }
    h1 { font-size: clamp(2.5rem, 6vw, 4rem); line-height: 1.1; margin-bottom: 1.5rem; }
    h2 { font-size: clamp(1.5rem, 3vw, 2rem); margin-bottom: 1rem; color: var(--blue-dark); }
    h3 { font-size: 1.1rem; margin-bottom: .5rem; font-weight: 600; color: var(--blue-dark); }
    p { color: var(--gray-dark); margin-bottom: .5rem; }
    .step { animation: fadeIn .5s ease-out; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    
    /* SITE HEADER - like Hub71 */
    .site-header {
      background: var(--white);
      padding: 1rem 0;
      border-bottom: 4px solid var(--blue-dark);
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .site-header .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo-link {
      display: flex;
      align-items: center;
      text-decoration: none;
      gap: .5rem;
    }
    .logo-text {
      font-size: 1.75rem;
      font-weight: 800;
      color: var(--blue-dark);
      letter-spacing: -1px;
      text-transform: uppercase;
    }
    .logo-text span {
      color: var(--blue-primary);
    }
    .header-actions {
      display: flex;
      align-items: center;
      gap: .5rem;
    }
    .header-btn {
      width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--white);
      border: 1px solid var(--border);
      cursor: pointer;
      transition: all .2s;
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      font-size: .9rem;
      color: var(--black);
    }
    .header-btn:hover {
      border-color: var(--blue-primary);
      background: var(--gray-bg);
    }
    .header-btn.active {
      background: var(--blue-primary);
      color: var(--white);
      border-color: var(--blue-primary);
    }
    .header-btn svg {
      width: 24px;
      height: 24px;
      stroke: currentColor;
      stroke-width: 2;
      fill: none;
    }
    .menu-btn {
      background: var(--blue-primary);
      border-color: var(--blue-primary);
    }
    .menu-btn svg {
      stroke: var(--white);
    }
    .menu-btn:hover {
      background: var(--blue-dark);
    }
    
    /* Accessibility Modal - Hub71 style */
    .modal-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: transparent;
      z-index: 2000;
      display: none;
      align-items: flex-start;
      justify-content: flex-end;
      padding: 0;
    }
    .modal-overlay.open { display: flex; }
    .a11y-modal {
      background: var(--white);
      width: 380px;
      max-width: 100%;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      animation: slideIn .3s ease;
      margin-top: 70px;
      margin-right: 1rem;
    }
    @keyframes slideIn { from { opacity: 0; transform: translateX(20px); } to { opacity: 1; transform: translateX(0); } }
    .a11y-header {
      background: var(--blue-dark);
      padding: 1.25rem 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .a11y-header h3 {
      margin: 0;
      font-size: .85rem;
      font-weight: 700;
      color: var(--white);
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    .a11y-close {
      background: var(--white);
      border: none;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all .2s;
    }
    .a11y-close:hover { background: #f0f0f0; }
    .a11y-close svg {
      width: 14px;
      height: 14px;
      stroke: var(--blue-dark);
      stroke-width: 2.5;
    }
    .a11y-section {
      padding: 1.5rem 1.5rem 1rem;
    }
    .a11y-section h4 {
      font-size: 1.1rem;
      font-weight: 700;
      color: var(--black);
      text-transform: none;
      letter-spacing: 0;
      margin-bottom: 1.25rem;
    }
    .a11y-toggle-btn {
      display: flex;
      align-items: center;
      gap: .75rem;
      padding: 1rem 1.25rem;
      background: var(--white);
      border: 1px solid var(--border);
      cursor: pointer;
      font-family: 'Poppins', sans-serif;
      font-size: .9rem;
      color: var(--gray-dark);
      transition: all .2s;
      width: auto;
    }
    .a11y-toggle-btn:hover { border-color: var(--gray); background: #fafafa; }
    .a11y-toggle-btn.active {
      border-color: var(--blue-primary);
      background: #f0f4ff;
    }
    .a11y-toggle-btn svg {
      width: 24px;
      height: 24px;
      stroke: currentColor;
      stroke-width: 1.5;
      fill: none;
      flex-shrink: 0;
    }
    .a11y-divider {
      height: 1px;
      background: var(--border);
      margin: 0 1.5rem;
    }
    .a11y-reset-section {
      padding: 1.5rem;
      text-align: center;
    }
    .a11y-reset {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: .5rem;
      padding: .875rem 3rem;
      background: #c8102e;
      border: none;
      cursor: pointer;
      font-family: 'Poppins', sans-serif;
      font-size: .9rem;
      font-weight: 500;
      color: var(--white);
      transition: all .2s;
    }
    .a11y-reset:hover { background: #a00d24; }
    .a11y-reset svg {
      width: 18px;
      height: 18px;
      stroke: currentColor;
      stroke-width: 2;
      fill: none;
    }
    
    /* HERO */
    .hero {
      background: var(--blue-dark);
      color: var(--white);
      padding: 5rem 0 6rem;
      position: relative;
      overflow: hidden;
    }
    .hero h1 { color: var(--white); font-weight: 800; }
    .hero p {
      color: rgba(255,255,255,0.85);
      font-size: 1.15rem;
      max-width: 650px;
      line-height: 1.8;
      font-style: italic;
    }
    
    /* Geometric decoration */
    .geo-shape {
      position: absolute;
      right: 8%;
      top: 50%;
      transform: translateY(-50%);
      width: 180px;
      height: 180px;
      opacity: 0.5;
    }
    html[dir="rtl"] .geo-shape { right: auto; left: 8%; }
    .geo-shape svg {
      width: 100%;
      height: 100%;
      stroke: rgba(255,255,255,0.5);
      stroke-width: 1;
      fill: none;
    }
    @keyframes rotateGeo {
      0% { transform: translateY(-50%) rotate(0deg); }
      100% { transform: translateY(-50%) rotate(360deg); }
    }
    .geo-shape { animation: rotateGeo 40s linear infinite; }
    
    /* Benefits bar */
    .benefits-bar {
      background: var(--blue-light);
      padding: 2.5rem 0;
      color: var(--white);
    }
    .benefits-bar h4 {
      font-size: 1.1rem;
      font-weight: 700;
      font-style: italic;
      margin-bottom: 2rem;
    }
    .benefits-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 2rem;
    }
    .benefit-item {
      display: flex;
      align-items: flex-start;
      gap: 1rem;
    }
    .benefit-icon {
      width: 56px;
      height: 56px;
      border: 2px solid rgba(255,255,255,0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }
    .benefit-icon svg {
      width: 28px;
      height: 28px;
      stroke: var(--white);
      stroke-width: 1.5;
      fill: none;
    }
    .benefit-text {
      font-size: .9rem;
      line-height: 1.5;
      color: var(--white);
    }
    
    /* Content Section */
    .content-section { padding: 4rem 0; }
    .content-section.alt { background: var(--gray-bg); }
    
    /* Grid */
    .grid { display: grid; gap: 1.5rem; margin: 2rem 0; }
    @media (min-width: 768px) { .grid { grid-template-columns: repeat(2, 1fr); } }
    @media (min-width: 1024px) { .grid.v4 { grid-template-columns: repeat(4, 1fr); } }
    
    /* Cards with outline icons */
    .card {
      background: var(--white);
      border: 1px solid var(--border);
      padding: 2rem;
      transition: all .3s ease;
      position: relative;
    }
    .card::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 4px;
      background: var(--blue-primary);
      transform: scaleX(0);
      transition: transform .3s;
      transform-origin: left;
    }
    .card:hover::before { transform: scaleX(1); }
    .card:hover { 
      border-color: var(--blue-primary);
      box-shadow: 0 10px 40px rgba(0,38,171,0.1);
      transform: translateY(-4px);
    }
    .card.clickable {
      cursor: pointer;
      text-align: center;
      min-height: 240px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    
    /* Card icon */
    .card-icon {
      width: 72px;
      height: 72px;
      border: 2px solid var(--blue-primary);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 1.25rem;
      transition: all .3s;
    }
    .card-icon svg {
      width: 36px;
      height: 36px;
      stroke: var(--blue-primary);
      stroke-width: 1.5;
      fill: none;
      transition: all .3s;
    }
    .card:hover .card-icon {
      background: var(--blue-primary);
    }
    .card:hover .card-icon svg {
      stroke: var(--white);
    }
    
    .card-tag {
      display: inline-block;
      background: var(--blue-dark);
      color: var(--white);
      padding: .35rem 1rem;
      font-size: .7rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 1rem;
    }
    .card h3 { color: var(--blue-dark); margin-bottom: .5rem; font-size: 1.15rem; }
    .card p { font-size: .9rem; color: var(--gray); }
    
    /* Question Cards */
    .question-card {
      background: var(--white);
      border: 1px solid var(--border);
      padding: 2rem;
      margin-bottom: 1.5rem;
    }
    .question-card h3 { font-size: 1.1rem; color: var(--blue-dark); }
    
    /* Radio */
    .radio-group { display: flex; flex-direction: column; gap: .75rem; margin-top: 1.25rem; }
    .radio {
      display: flex;
      align-items: center;
      padding: 1rem 1.5rem;
      background: var(--white);
      border: 1px solid var(--border);
      cursor: pointer;
      transition: all .2s;
    }
    .radio:hover { background: var(--gray-bg); border-color: var(--gray); }
    .radio input {
      appearance: none;
      width: 20px; height: 20px;
      border: 2px solid var(--border);
      border-radius: 0;
      margin-right: 1rem;
      flex-shrink: 0;
      transition: all .2s;
      position: relative;
    }
    .radio input:checked {
      border-color: var(--blue-primary);
      background: var(--blue-primary);
    }
    .radio input:checked::after {
      content: '‚úì';
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      font-size: 12px;
      color: var(--white);
    }
    .radio span { color: var(--gray-dark); font-size: .95rem; }
    .radio:has(input:checked) {
      background: var(--gray-bg);
      border-color: var(--blue-primary);
    }
    
    /* Progress */
    .progress-section {
      background: var(--white);
      border: 1px solid var(--border);
      padding: 1.5rem 2rem;
      margin-bottom: 2rem;
    }
    .progress-label {
      display: flex;
      justify-content: space-between;
      margin-bottom: .75rem;
      font-size: .9rem;
      color: var(--gray-dark);
      font-weight: 500;
    }
    .progress {
      width: 100%;
      height: 6px;
      background: var(--border);
    }
    .progress-fill {
      height: 100%;
      background: var(--blue-primary);
      transition: width .4s;
    }
    
    /* Buttons */
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: .5rem;
      padding: 1rem 2.5rem;
      font-family: 'Poppins', sans-serif;
      font-size: .95rem;
      font-weight: 600;
      border: none;
      cursor: pointer;
      transition: all .3s;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .btn-primary {
      background: var(--blue-primary);
      color: var(--white);
    }
    .btn-primary:hover {
      background: var(--blue-dark);
      transform: translateY(-2px);
      box-shadow: 0 4px 20px rgba(18,78,245,0.3);
    }
    .btn-secondary {
      background: var(--white);
      color: var(--blue-dark);
      border: 2px solid var(--blue-dark);
    }
    .btn-secondary:hover {
      background: var(--blue-dark);
      color: var(--white);
    }
    .btn-white {
      background: var(--white);
      color: var(--blue-dark);
    }
    .btn-white:hover {
      background: rgba(255,255,255,0.9);
      transform: translateY(-2px);
    }
    .btn:disabled { opacity: .4; cursor: not-allowed; transform: none; }
    
    /* Tier Badge */
    .tier {
      display: inline-flex;
      align-items: center;
      gap: .5rem;
      padding: 1rem 2rem;
      font-weight: 700;
      font-size: 1.1rem;
    }
    .tier-a { background: var(--green); color: var(--white); }
    .tier-b { background: var(--yellow); color: var(--white); }
    .tier-c { background: var(--red); color: var(--white); }
    
    /* Donut Chart */
    .donut { position: relative; width: 200px; height: 200px; margin: 2rem auto; }
    .donut-center {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }
    .donut-center span {
      display: block;
      font-size: 4rem;
      font-weight: 800;
      color: var(--blue-dark);
    }
    .donut-center small { color: var(--gray); font-size: 1rem; }
    
    /* Result Hero */
    .result-hero {
      background: var(--blue-dark);
      color: var(--white);
      padding: 4rem 0;
      text-align: center;
    }
    .result-hero h1 { color: var(--white); margin-bottom: 2rem; }
    
    /* Score Legend */
    .score-legend {
      display: flex;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
      margin-top: 1.5rem;
    }
    .score-item {
      display: flex;
      align-items: center;
      gap: .5rem;
      font-size: 1rem;
      color: var(--white);
    }
    .score-dot { width: 14px; height: 14px; }
    .score-dot.g { background: var(--green); }
    .score-dot.y { background: var(--yellow); }
    .score-dot.r { background: var(--red); }
    
    /* Action Items */
    .action {
      background: var(--white);
      border: 1px solid var(--border);
      padding: 1.5rem;
      margin-bottom: 1rem;
      transition: all .2s;
    }
    .action:hover { border-color: var(--blue-primary); }
    .action h4 {
      display: flex;
      align-items: center;
      gap: .5rem;
      flex-wrap: wrap;
      margin-bottom: 1rem;
      color: var(--blue-dark);
      font-size: 1.05rem;
    }
    .priority {
      padding: .3rem .75rem;
      font-size: .7rem;
      font-weight: 600;
      text-transform: uppercase;
    }
    .priority.high { background: #fee2e2; color: var(--red); }
    .priority.medium { background: #fef3c7; color: var(--yellow); }
    .action p { font-size: .9rem; margin-bottom: .35rem; }
    .action strong { color: var(--black); }
    
    /* Success Story */
    .story {
      background: var(--gray-bg);
      border-left: 4px solid var(--blue-primary);
      padding: 2rem;
    }
    .story .company {
      font-weight: 700;
      font-size: 1.4rem;
      color: var(--blue-dark);
      margin-bottom: .25rem;
    }
    .signals { display: flex; gap: .75rem; margin: 1.25rem 0; flex-wrap: wrap; }
    .signal { padding: .35rem 1rem; font-size: .85rem; font-weight: 500; }
    .signal.g { background: #dcfce7; color: var(--green); }
    .signal.y { background: #fef3c7; color: var(--yellow); }
    .signal.r { background: #fee2e2; color: var(--red); }
    .story ul { list-style: none; margin: 1rem 0; }
    .story li {
      padding: .35rem 0 .35rem 1.75rem;
      position: relative;
      color: var(--gray-dark);
      font-size: .95rem;
    }
    .story li::before {
      content: '‚úì';
      position: absolute;
      left: 0;
      color: var(--blue-primary);
      font-weight: 700;
    }
    .verdict {
      margin-top: 1.25rem;
      padding-top: 1.25rem;
      border-top: 1px solid var(--border);
      font-style: italic;
      color: var(--gray);
    }
    
    /* Interpretation */
    .interp {
      background: var(--white);
      border: 1px solid var(--border);
      padding: 2rem;
    }
    .interp h3 { font-size: 1.2rem; margin-bottom: 1rem; }
    .next-box {
      background: var(--gray-bg);
      padding: 1.5rem;
      margin-top: 1.5rem;
    }
    .next-box h4 {
      color: var(--blue-dark);
      margin-bottom: .75rem;
      font-size: 1.05rem;
    }
    .timeline {
      margin-top: 1.25rem;
      padding: .75rem 1.5rem;
      background: var(--blue-primary);
      color: var(--white);
      display: inline-block;
      font-weight: 600;
    }
    .points { list-style: none; margin: 1rem 0; }
    .points li {
      padding: .35rem 0 .35rem 1.75rem;
      position: relative;
      color: var(--gray-dark);
    }
    .points.pos li::before {
      content: '‚úì';
      position: absolute;
      left: 0;
      color: var(--green);
      font-weight: 700;
    }
    .points.neg li::before {
      content: '‚úó';
      position: absolute;
      left: 0;
      color: var(--red);
      font-weight: 700;
    }
    
    /* Footer */
    .footer {
      text-align: center;
      padding: 3rem 2rem;
      background: var(--blue-darker);
      color: rgba(255,255,255,0.7);
      font-size: .9rem;
    }
    
    /* Page header for inner pages */
    .page-header {
      background: var(--blue-dark);
      padding: 2rem 0;
      color: var(--white);
    }
    .page-header .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 1rem;
    }
    .page-header h2 { color: var(--white); margin: 0; font-size: 1.5rem; }
    .page-header p { color: rgba(255,255,255,0.8); margin: 0; }
    
    /* Utilities */
    .flex { display: flex; }
    .flex-wrap { flex-wrap: wrap; }
    .gap { gap: 1rem; }
    .justify-center { justify-content: center; }
    .justify-between { justify-content: space-between; }
    .items-center { align-items: center; }
    .text-center { text-align: center; }
    .mb { margin-bottom: 1.5rem; }
    .mt { margin-top: 2rem; }
    
    @media (max-width: 1024px) {
      .geo-shape { width: 140px; height: 140px; right: 3%; opacity: 0.4; }
    }
    @media (max-width: 767px) {
      .container { padding: 0 1.25rem; }
      .hero { padding: 3.5rem 0 4rem; }
      .geo-shape { display: none; }
      .benefits-grid { gap: 1.5rem; }
      .benefit-item { flex-direction: column; text-align: center; align-items: center; }
      .card.clickable { min-height: 200px; padding: 1.5rem; }
      .card-icon { width: 60px; height: 60px; }
      .card-icon svg { width: 30px; height: 30px; }
      .btn { width: 100%; }
      .donut { width: 160px; height: 160px; }
      .donut-center span { font-size: 3rem; }
      .score-legend { gap: 1rem; }

function toggleLang() {

  const html = document.documentElement;
  const btn = document.getElementById('langBtn');
  if (currentLang === 'ar') {
    html.setAttribute('dir', 'rtl');

  }
}

    btn.classList.add('active');
  } else {
    document.body.classList.remove('contrast');
    btn.classList.remove('active');
  }
}

  targetuser: { a: 'Clarify ICP', h: 'Interview 10 users', s: 'Persona doc', t: '1-2 weeks' },
  engagement: { a: 'Improve retention', h: 'Gamification, streaks', s: '50%+ DAU', t: '3-4 weeks' },
  edpartners: { a: 'School partnerships', h: 'Regional schools', s: '3+ discussions', t: '2-4 weeks' }
};

let step = 1, vert = null, ans = {}, res = null;
const $ = id => document.getElementById(id);
const t = key => T[currentLang][key] || T.en[key];

function sel(v) { vert = v; ans = {}; step = 2; render(); }
function answer(id, val) {
  ans[id] = val;
  const cr = C[vert], n = Object.keys(ans).length;
  const fill = $('pf'); if (fill) fill.style.width = (n / cr.length * 100) + '%';
  const cnt = $('pc'); if (cnt) cnt.textContent = n + ' / ' + cr.length;
  const btn = $('calc'); if (btn) btn.disabled = n !== cr.length;
}
function calc() {
  const cr = C[vert]; let g = 0, y = 0, r = 0;
  Object.values(ans).forEach(v => { if (v === 'g') g++; else if (v === 'y') y++; else r++; });
  res = { gp: Math.round(g / cr.length * 100), yp: Math.round(y / cr.length * 100), rp: Math.round(r / cr.length * 100), g, y, r, tier: g / cr.length >= 0.7 ? 'A' : g / cr.length >= 0.5 ? 'B' : 'C' };
  step = 3; render();
}
function getPlan() {
  if (!vert) return [];
  return Object.entries(ans).filter(([, v]) => v === 'y' || v === 'r').map(([id, v]) => {
    const c = C[vert].find(x => x.id === id), at = AT[id];
    const lbl = currentLang === 'ar' ? c.labelAr : c.label;
    const cur = currentLang === 'ar' ? c[v + 'Ar'] : c[v];
    return c && at ? { label: lbl, pr: v === 'r' ? 'high' : 'medium', cur, ...at } : null;
  }).filter(Boolean);
}
function drawChart() {
  const cv = $('dc'); if (!cv) return;
  const ctx = cv.getContext('2d'), cx = 100, cy = 100, R = 85, r = 55, total = res.gp + res.yp + res.rp;
  if (!total) return; let a = -Math.PI / 2;
  [[res.gp, '#22c55e'], [res.yp, '#f59e0b'], [res.rp, '#ef4444']].forEach(([p, c]) => {
    if (p > 0) { const ang = p / total * 2 * Math.PI; ctx.beginPath(); ctx.arc(cx, cy, R, a, a + ang); ctx.arc(cx, cy, r, a + ang, a, true); ctx.closePath(); ctx.fillStyle = c; ctx.fill(); a += ang; }
  });
}

function render() {
  const app = $('app');
  const isAr = currentLang === 'ar';
  
  if (step === 1) {
    app.innerHTML = '<div class="step"><div class="hero"><div class="container"><h1>' + t('heroTitle') + '</h1><p>' + t('heroDesc') + '</p><div style="margin-top:2rem"><a href="#verticals" class="btn btn-white">' + t('getStarted') + '</a></div></div><div class="geo-shape">' + geoSVG + '</div></div>' +
      '<div class="benefits-bar"><div class="container"><h4>' + t('vibrantCommunity') + '</h4><div class="benefits-grid"><div class="benefit-item"><div class="benefit-icon">' + ICONS.check + '</div><div class="benefit-text">' + t('benefit1') + '</div></div><div class="benefit-item"><div class="benefit-icon">' + ICONS.growth + '</div><div class="benefit-text">' + t('benefit2') + '</div></div><div class="benefit-item"><div class="benefit-icon">' + ICONS.partners + '</div><div class="benefit-text">' + t('benefit3') + '</div></div><div class="benefit-item"><div class="benefit-icon">' + ICONS.investors + '</div><div class="benefit-text">' + t('benefit4') + '</div></div><div class="benefit-item"><div class="benefit-icon">' + ICONS.regulatory + '</div><div class="benefit-text">' + t('benefit5') + '</div></div></div></div></div>' +
      '<section id="verticals" class="content-section"><div class="container"><h2>' + t('selectVertical') + '</h2><p style="color:var(--gray);margin-bottom:2rem">' + t('selectDesc') + '</p><div class="grid v4">' +
      V.map(v => '<div class="card clickable" onclick="sel(\'' + v.id + '\')"><span class="card-tag">' + (isAr ? v.tagAr : v.tag) + '</span><div class="card-icon">' + ICONS[v.icon] + '</div><h3>' + (isAr ? v.nameAr : v.name) + '</h3><p>' + (isAr ? v.descAr : v.desc) + '</p></div>').join('') + '</div></div></section></div>';
  } else if (step === 2) {
    const vd = V.find(x => x.id === vert), cr = C[vert], n = Object.keys(ans).length;
    app.innerHTML = '<div class="step"><div class="page-header"><div class="container"><div><h2>' + (isAr ? vd.nameAr : vd.name) + ' ' + t('assessment') + '</h2><p>' + t('answerAll') + '</p></div><button class="btn btn-white" onclick="step=1;vert=null;ans={};render()">' + t('back') + '</button></div></div><section class="content-section"><div class="container"><div class="progress-section"><div class="progress-label"><span>' + t('progress') + '</span><span id="pc">' + n + ' / ' + cr.length + '</span></div><div class="progress"><div class="progress-fill" id="pf" style="width:' + (n / cr.length * 100) + '%"></div></div></div>' +
      cr.map((c, i) => '<div class="question-card"><h3>' + (i + 1) + '. ' + (isAr ? c.labelAr : c.label) + '</h3><div class="radio-group"><label class="radio"><input type="radio" name="' + c.id + '"' + (ans[c.id] === 'g' ? ' checked' : '') + ' onchange="answer(\'' + c.id + '\',\'g\')"><span>' + (isAr ? c.gAr : c.g) + '</span></label><label class="radio"><input type="radio" name="' + c.id + '"' + (ans[c.id] === 'y' ? ' checked' : '') + ' onchange="answer(\'' + c.id + '\',\'y\')"><span>' + (isAr ? c.yAr : c.y) + '</span></label><label class="radio"><input type="radio" name="' + c.id + '"' + (ans[c.id] === 'r' ? ' checked' : '') + ' onchange="answer(\'' + c.id + '\',\'r\')"><span>' + (isAr ? c.rAr : c.r) + '</span></label></div></div>').join('') +
      '<div class="flex justify-center mt"><button id="calc" class="btn btn-primary"' + (n === cr.length ? '' : ' disabled') + ' onclick="calc()">' + t('calculate') + '</button></div></div></section></div>';
  } else {
    const int = I[res.tier], ss = SS[vert], plan = getPlan();
    const intTitle = isAr ? int.titleAr : int.title;
    const intSub = isAr ? int.subAr : int.sub;
    const intPts = isAr ? int.ptsAr : int.pts;
    const intNext = isAr ? int.nextAr : int.next;
    const intTime = isAr ? int.timeAr : int.time;
    const ssDesc = isAr ? ss.descAr : ss.desc;
    const ssPts = isAr ? ss.ptsAr : ss.pts;
    const ssVerdict = isAr ? ss.verdictAr : ss.verdict;
    
    app.innerHTML = '<div class="step"><div class="result-hero"><div class="container"><h1>' + t('results') + '</h1><div class="donut"><canvas id="dc" width="200" height="200"></canvas><div class="donut-center"><span>' + res.tier + '</span><small>' + t('tier') + '</small></div></div><div class="mb"><span class="tier tier-' + res.tier.toLowerCase() + '">' + int.emoji + ' ' + t('tier') + ' ' + res.tier + ': ' + intTitle + '</span></div><div class="score-legend"><div class="score-item"><div class="score-dot g"></div><span>' + res.g + ' ' + t('strong') + ' (' + res.gp + '%)</span></div><div class="score-item"><div class="score-dot y"></div><span>' + res.y + ' ' + t('moderate') + ' (' + res.yp + '%)</span></div><div class="score-item"><div class="score-dot r"></div><span>' + res.r + ' ' + t('needsWork') + ' (' + res.rp + '%)</span></div></div></div></div>' +
      '<section class="content-section"><div class="container"><div class="interp mb"><h3>' + int.emoji + ' ' + intSub + '</h3><h4 style="margin-top:1.25rem;color:var(--gray-dark)">' + t('whatMeans') + '</h4><ul class="points ' + (int.neg ? 'neg' : 'pos') + '">' + intPts.map(p => '<li>' + p + '</li>').join('') + '</ul><div class="next-box"><h4>' + t('nextSteps') + '</h4><ul style="list-style:none;margin:.75rem 0">' + intNext.map(s => '<li style="color:var(--gray-dark);padding:.35rem 0">‚Üí ' + s + '</li>').join('') + '</ul></div><span class="timeline">üìÖ ' + intTime + '</span></div>' +
      (plan.length ? '<h2 class="mt">' + t('actionPlan') + '</h2><p class="mb" style="color:var(--gray)">' + t('actionDesc') + '</p><div class="grid">' + plan.map(p => '<div class="action"><h4>' + (p.pr === 'high' ? '‚ùå' : '‚ö†Ô∏è') + ' ' + p.label + '<span class="priority ' + p.pr + '">' + p.pr + '</span></h4><p><strong>' + t('current') + '</strong> ' + p.cur + '</p><p><strong>' + t('action') + '</strong> ' + p.a + '</p><p><strong>' + t('how') + '</strong> ' + p.h + '</p><p><strong>' + t('success') + '</strong> ' + p.s + '</p><p><strong>' + t('timeline') + '</strong> ' + p.t + '</p></div>').join('') + '</div>' : '') +
      '<h2 class="mt">' + t('successStory') + '</h2><div class="story"><div class="company">' + ss.company + '</div><p style="color:var(--gray)">' + ssDesc + '</p><div class="signals"><span class="signal g">' + ss.sig.g + ' ' + t('strong') + '</span><span class="signal y">' + ss.sig.y + ' ' + t('moderate') + '</span><span class="signal r">' + ss.sig.r + ' ' + t('needsWork') + '</span></div><h4 style="margin-top:1rem;color:var(--gray-dark)">' + t('whatRight') + '</h4><ul>' + ssPts.map(p => '<li>' + p + '</li>').join('') + '</ul><div class="verdict">' + ssVerdict + '</div></div>' +
      '<div class="flex justify-center gap flex-wrap mt"><button class="btn btn-primary" onclick="step=1;vert=null;ans={};res=null;render()">' + t('startOver') + '</button><button class="btn btn-secondary" onclick="alert(\'PDF download coming soon!\')">' + t('downloadPdf') + '</button></div></div></section><div class="footer">' + t('footer') + '</div></div>';
    setTimeout(drawChart, 50);
  }
}
document.addEventListener('DOMContentLoaded', render);
</script>
</body>
