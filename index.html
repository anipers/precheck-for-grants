<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Startup Readiness Check</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --blue-primary: #124ef5;
      --blue-dark: #0026ab;
      --blue-darker: #001d8a;
      --blue-light: #4ba8eb;
      --white: #FFFFFF;
      --gray-bg: #f5f7fa;
      --gray-light: #eff1f5;
      --gray: #6b7280;
      --gray-dark: #374151;
      --black: #1a1a1a;
      --green: #22c55e;
      --yellow: #f59e0b;
      --red: #ef4444;
      --border: #e5e7eb;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', -apple-system, sans-serif;
      color: var(--black);
      background: var(--white);
      min-height: 100vh;
      line-height: 1.6;
    }
    main { max-width: 100%; margin: 0 auto; }
    .container { max-width: 1200px; margin: 0 auto; padding: 0 2rem; }
    h1, h2, h3 { font-weight: 700; }
    h1 { font-size: clamp(2.5rem, 6vw, 4rem); line-height: 1.1; margin-bottom: 1.5rem; }
    h2 { font-size: clamp(1.5rem, 3vw, 2rem); margin-bottom: 1rem; color: var(--blue-dark); }
    h3 { font-size: 1.1rem; margin-bottom: .5rem; font-weight: 600; color: var(--blue-dark); }
    p { color: var(--gray-dark); margin-bottom: .5rem; }
    .step { animation: fadeIn .5s ease-out; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    
    /* HERO */
    .hero {
      background: var(--blue-dark);
      color: var(--white);
      padding: 5rem 0 6rem;
      position: relative;
      overflow: hidden;
    }
    .hero h1 { color: var(--white); font-weight: 800; }
    .hero p {
      color: rgba(255,255,255,0.85);
      font-size: 1.15rem;
      max-width: 650px;
      line-height: 1.8;
      font-style: italic;
    }
    
    /* Geometric decoration */
    .geo-shape {
      position: absolute;
      right: 8%;
      top: 50%;
      transform: translateY(-50%);
      width: 180px;
      height: 180px;
      opacity: 0.5;
    }
    .geo-shape svg {
      width: 100%;
      height: 100%;
      stroke: rgba(255,255,255,0.5);
      stroke-width: 1;
      fill: none;
    }
    @keyframes rotateGeo {
      0% { transform: translateY(-50%) rotate(0deg); }
      100% { transform: translateY(-50%) rotate(360deg); }
    }
    .geo-shape { animation: rotateGeo 40s linear infinite; }
    
    /* Benefits bar - –∫–∞–∫ –Ω–∞ Hub71 */
    .benefits-bar {
      background: var(--blue-light);
      padding: 2.5rem 0;
      color: var(--white);
    }
    .benefits-bar h4 {
      font-size: 1.1rem;
      font-weight: 700;
      font-style: italic;
      margin-bottom: 2rem;
    }
    .benefits-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 2rem;
    }
    .benefit-item {
      display: flex;
      align-items: flex-start;
      gap: 1rem;
    }
    .benefit-icon {
      width: 56px;
      height: 56px;
      border: 2px solid rgba(255,255,255,0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }
    .benefit-icon svg {
      width: 28px;
      height: 28px;
      stroke: var(--white);
      stroke-width: 1.5;
      fill: none;
    }
    .benefit-text {
      font-size: .9rem;
      line-height: 1.5;
      color: var(--white);
    }
    
    /* Content Section */
    .content-section { padding: 4rem 0; }
    .content-section.alt { background: var(--gray-bg); }
    
    /* Grid */
    .grid { display: grid; gap: 1.5rem; margin: 2rem 0; }
    @media (min-width: 768px) { .grid { grid-template-columns: repeat(2, 1fr); } }
    @media (min-width: 1024px) { .grid.v4 { grid-template-columns: repeat(4, 1fr); } }
    
    /* Cards with outline icons */
    .card {
      background: var(--white);
      border: 1px solid var(--border);
      padding: 2rem;
      transition: all .3s ease;
      position: relative;
    }
    .card::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 4px;
      background: var(--blue-primary);
      transform: scaleX(0);
      transition: transform .3s;
      transform-origin: left;
    }
    .card:hover::before { transform: scaleX(1); }
    .card:hover { 
      border-color: var(--blue-primary);
      box-shadow: 0 10px 40px rgba(0,38,171,0.1);
      transform: translateY(-4px);
    }
    .card.clickable {
      cursor: pointer;
      text-align: center;
      min-height: 240px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    
    /* Card icon - outline style like Hub71 */
    .card-icon {
      width: 72px;
      height: 72px;
      border: 2px solid var(--blue-primary);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 1.25rem;
      transition: all .3s;
    }
    .card-icon svg {
      width: 36px;
      height: 36px;
      stroke: var(--blue-primary);
      stroke-width: 1.5;
      fill: none;
      transition: all .3s;
    }
    .card:hover .card-icon {
      background: var(--blue-primary);
    }
    .card:hover .card-icon svg {
      stroke: var(--white);
    }
    
    .card-tag {
      display: inline-block;
      background: var(--blue-dark);
      color: var(--white);
      padding: .35rem 1rem;
      font-size: .7rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 1rem;
    }
    .card h3 { color: var(--blue-dark); margin-bottom: .5rem; font-size: 1.15rem; }
    .card p { font-size: .9rem; color: var(--gray); }
    
    /* Question Cards */
    .question-card {
      background: var(--white);
      border: 1px solid var(--border);
      padding: 2rem;
      margin-bottom: 1.5rem;
    }
    .question-card h3 { font-size: 1.1rem; color: var(--blue-dark); }
    
    /* Radio - neutral style */
    .radio-group { display: flex; flex-direction: column; gap: .75rem; margin-top: 1.25rem; }
    .radio {
      display: flex;
      align-items: center;
      padding: 1rem 1.5rem;
      background: var(--white);
      border: 1px solid var(--border);
      cursor: pointer;
      transition: all .2s;
    }
    .radio:hover { background: var(--gray-bg); border-color: var(--gray); }
    .radio input {
      appearance: none;
      width: 20px; height: 20px;
      border: 2px solid var(--border);
      border-radius: 0;
      margin-right: 1rem;
      flex-shrink: 0;
      transition: all .2s;
      position: relative;
    }
    .radio input:checked {
      border-color: var(--blue-primary);
      background: var(--blue-primary);
    }
    .radio input:checked::after {
      content: '‚úì';
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      font-size: 12px;
      color: var(--white);
    }
    .radio span { color: var(--gray-dark); font-size: .95rem; }
    .radio:has(input:checked) {
      background: var(--gray-bg);
      border-color: var(--blue-primary);
    }
    
    /* Progress */
    .progress-section {
      background: var(--white);
      border: 1px solid var(--border);
      padding: 1.5rem 2rem;
      margin-bottom: 2rem;
    }
    .progress-label {
      display: flex;
      justify-content: space-between;
      margin-bottom: .75rem;
      font-size: .9rem;
      color: var(--gray-dark);
      font-weight: 500;
    }
    .progress {
      width: 100%;
      height: 6px;
      background: var(--border);
    }
    .progress-fill {
      height: 100%;
      background: var(--blue-primary);
      transition: width .4s;
    }
    
    /* Buttons */
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: .5rem;
      padding: 1rem 2.5rem;
      font-family: 'Poppins', sans-serif;
      font-size: .95rem;
      font-weight: 600;
      border: none;
      cursor: pointer;
      transition: all .3s;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .btn-primary {
      background: var(--blue-primary);
      color: var(--white);
    }
    .btn-primary:hover {
      background: var(--blue-dark);
      transform: translateY(-2px);
      box-shadow: 0 4px 20px rgba(18,78,245,0.3);
    }
    .btn-secondary {
      background: var(--white);
      color: var(--blue-dark);
      border: 2px solid var(--blue-dark);
    }
    .btn-secondary:hover {
      background: var(--blue-dark);
      color: var(--white);
    }
    .btn-white {
      background: var(--white);
      color: var(--blue-dark);
    }
    .btn-white:hover {
      background: rgba(255,255,255,0.9);
      transform: translateY(-2px);
    }
    .btn:disabled { opacity: .4; cursor: not-allowed; transform: none; }
    
    /* Tier Badge */
    .tier {
      display: inline-flex;
      align-items: center;
      gap: .5rem;
      padding: 1rem 2rem;
      font-weight: 700;
      font-size: 1.1rem;
    }
    .tier-a { background: var(--green); color: var(--white); }
    .tier-b { background: var(--yellow); color: var(--white); }
    .tier-c { background: var(--red); color: var(--white); }
    
    /* Donut Chart */
    .donut { position: relative; width: 200px; height: 200px; margin: 2rem auto; }
    .donut-center {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }
    .donut-center span {
      display: block;
      font-size: 4rem;
      font-weight: 800;
      color: var(--blue-dark);
    }
    .donut-center small { color: var(--gray); font-size: 1rem; }
    
    /* Result Hero */
    .result-hero {
      background: var(--blue-dark);
      color: var(--white);
      padding: 4rem 0;
      text-align: center;
    }
    .result-hero h1 { color: var(--white); margin-bottom: 2rem; }
    
    /* Score Legend */
    .score-legend {
      display: flex;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
      margin-top: 1.5rem;
    }
    .score-item {
      display: flex;
      align-items: center;
      gap: .5rem;
      font-size: 1rem;
      color: var(--white);
    }
    .score-dot { width: 14px; height: 14px; }
    .score-dot.g { background: var(--green); }
    .score-dot.y { background: var(--yellow); }
    .score-dot.r { background: var(--red); }
    
    /* Action Items */
    .action {
      background: var(--white);
      border: 1px solid var(--border);
      padding: 1.5rem;
      margin-bottom: 1rem;
      transition: all .2s;
    }
    .action:hover { border-color: var(--blue-primary); }
    .action h4 {
      display: flex;
      align-items: center;
      gap: .5rem;
      flex-wrap: wrap;
      margin-bottom: 1rem;
      color: var(--blue-dark);
      font-size: 1.05rem;
    }
    .priority {
      padding: .3rem .75rem;
      font-size: .7rem;
      font-weight: 600;
      text-transform: uppercase;
    }
    .priority.high { background: #fee2e2; color: var(--red); }
    .priority.medium { background: #fef3c7; color: var(--yellow); }
    .action p { font-size: .9rem; margin-bottom: .35rem; }
    .action strong { color: var(--black); }
    
    /* Success Story */
    .story {
      background: var(--gray-bg);
      border-left: 4px solid var(--blue-primary);
      padding: 2rem;
    }
    .story .company {
      font-weight: 700;
      font-size: 1.4rem;
      color: var(--blue-dark);
      margin-bottom: .25rem;
    }
    .signals { display: flex; gap: .75rem; margin: 1.25rem 0; flex-wrap: wrap; }
    .signal { padding: .35rem 1rem; font-size: .85rem; font-weight: 500; }
    .signal.g { background: #dcfce7; color: var(--green); }
    .signal.y { background: #fef3c7; color: var(--yellow); }
    .signal.r { background: #fee2e2; color: var(--red); }
    .story ul { list-style: none; margin: 1rem 0; }
    .story li {
      padding: .35rem 0 .35rem 1.75rem;
      position: relative;
      color: var(--gray-dark);
      font-size: .95rem;
    }
    .story li::before {
      content: '‚úì';
      position: absolute;
      left: 0;
      color: var(--blue-primary);
      font-weight: 700;
    }
    .verdict {
      margin-top: 1.25rem;
      padding-top: 1.25rem;
      border-top: 1px solid var(--border);
      font-style: italic;
      color: var(--gray);
    }
    
    /* Interpretation */
    .interp {
      background: var(--white);
      border: 1px solid var(--border);
      padding: 2rem;
    }
    .interp h3 { font-size: 1.2rem; margin-bottom: 1rem; }
    .next-box {
      background: var(--gray-bg);
      padding: 1.5rem;
      margin-top: 1.5rem;
    }
    .next-box h4 {
      color: var(--blue-dark);
      margin-bottom: .75rem;
      font-size: 1.05rem;
    }
    .timeline {
      margin-top: 1.25rem;
      padding: .75rem 1.5rem;
      background: var(--blue-primary);
      color: var(--white);
      display: inline-block;
      font-weight: 600;
    }
    .points { list-style: none; margin: 1rem 0; }
    .points li {
      padding: .35rem 0 .35rem 1.75rem;
      position: relative;
      color: var(--gray-dark);
    }
    .points.pos li::before {
      content: '‚úì';
      position: absolute;
      left: 0;
      color: var(--green);
      font-weight: 700;
    }
    .points.neg li::before {
      content: '‚úó';
      position: absolute;
      left: 0;
      color: var(--red);
      font-weight: 700;
    }
    
    /* Footer */
    .footer {
      text-align: center;
      padding: 3rem 2rem;
      background: var(--blue-darker);
      color: rgba(255,255,255,0.7);
      font-size: .9rem;
    }
    
    /* Page header for inner pages */
    .page-header {
      background: var(--blue-dark);
      padding: 2rem 0;
      color: var(--white);
    }
    .page-header .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 1rem;
    }
    .page-header h2 { color: var(--white); margin: 0; font-size: 1.5rem; }
    .page-header p { color: rgba(255,255,255,0.8); margin: 0; }
    
    /* Utilities */
    .flex { display: flex; }
    .flex-wrap { flex-wrap: wrap; }
    .gap { gap: 1rem; }
    .justify-center { justify-content: center; }
    .justify-between { justify-content: space-between; }
    .items-center { align-items: center; }
    .text-center { text-align: center; }
    .mb { margin-bottom: 1.5rem; }
    .mt { margin-top: 2rem; }
    
    @media (max-width: 1024px) {
      .geo-shape { width: 140px; height: 140px; right: 3%; opacity: 0.4; }
    }
    @media (max-width: 767px) {
      .container { padding: 0 1.25rem; }
      .hero { padding: 3.5rem 0 4rem; }
      .geo-shape { display: none; }
      .benefits-grid { gap: 1.5rem; }
      .benefit-item { flex-direction: column; text-align: center; align-items: center; }
      .card.clickable { min-height: 200px; padding: 1.5rem; }
      .card-icon { width: 60px; height: 60px; }
      .card-icon svg { width: 30px; height: 30px; }
      .btn { width: 100%; }
      .donut { width: 160px; height: 160px; }
      .donut-center span { font-size: 3rem; }
      .score-legend { gap: 1rem; }
      .question-card { padding: 1.5rem; }
    }
  </style>
</head>
<body>
<main id="app"></main>
<script>

  A: { emoji: '‚úÖ', title: 'High Readiness', sub: 'You look like a STRONG candidate for accelerator programs.',
    pts: ['Clear product-market fit signals', 'Evidence of real traction', 'Ready for rapid scaling'],
    next: ["Apply now ‚Äî don't wait for perfection", 'Focus your pitch on strong signals', 'Position yourself as a strategic choice'],
    time: 'Apply within 1 week' },
  B: { emoji: 'üü°', title: 'Borderline', sub: 'You have a SOLID FOUNDATION but need to strengthen a few areas.',
    pts: ['You understand what matters', 'Some risks, but manageable', 'Accelerators can help fill gaps'],
    next: ['Strengthen your weaker signals (2-4 weeks)', 'Option A: Apply now, explain gaps honestly', 'Option B: Improve for 3 weeks, then apply'],
    time: '2-4 weeks improvement ‚Üí apply' },
  C: { emoji: 'üî¥', title: 'Early Stage', sub: "Your profile doesn't match typical accelerator candidates YET.",
    pts: ['Too early stage OR', 'Missing key validation OR', 'Unclear market strategy'], neg: true,
    next: ['Consider earlier-stage programs', 'Month 1-2: Get live product + validation', 'Month 3: Build team + market clarity'],
    time: '3-4 months ‚Üí re-assess' }
};

const SS = {
  fintech: { company: 'QuickPay', desc: 'Expense Management SaaS', sig: { g: 6, y: 2, r: 0 },
    pts: ['$1.2M profit, not just idea', 'Clear ICP and market', '800% YoY growth'],
    verdict: "Verdict: 'Strong candidate, help needed with regional partnerships'" },
  ai: { company: 'VisionAI', desc: 'Computer vision platform for retail analytics', sig: { g: 5, y: 0, r: 0 },
    pts: ['AI core to product value', 'ML team with 5+ years', 'Active pilots with 3 retailers', 'Ecosystem integration planned'],
    verdict: 'Fast-tracked to AI program, secured enterprise partnerships' },
  climate: { company: 'CarbonTrack', desc: 'Carbon accounting platform', sig: { g: 4, y: 1, r: 0 },
    pts: ['Clear CO2 reduction methodology', 'Quantified impact model', 'Climate goals alignment', 'Local partnership talks'],
    verdict: 'Accepted to ClimateTech cohort' },
  edtech: { company: 'LearnMENA', desc: 'Arabic-first K-12 learning platform', sig: { g: 3, y: 2, r: 0 },
    pts: ['+15% test score improvement', 'Clear ICP: K-12 + schools', '70% DAU, 85% retention', 'Strong regional relevance'],
    verdict: 'Accepted to EdTech program' }
};

const AT = {
  stage: { a: 'Launch payment pilot', h: 'Integrate Stripe, get 5-10 payments', s: '5+ payments, ‚â•$100', t: '1-2 weeks' },
  traction: { a: 'Get paying customers', h: 'Launch beta, early-bird pricing', s: '5+ customers or 100+ users', t: '3-4 weeks' },
  metrics: { a: 'Set up analytics', h: 'Mixpanel/Amplitude for MRR, CAC, LTV', s: 'Weekly dashboard', t: '1 week' },
  regulatory: { a: 'Research regulations', h: 'Book regulatory consultation', s: 'Licensing roadmap', t: '2-3 weeks' },
  market: { a: 'Define GTM strategy', h: 'Research target market', s: '3+ use cases', t: '1-2 weeks' },
  aicore: { a: 'Strengthen AI core', h: 'Make core features require AI', s: 'Cannot work without AI', t: '2-3 weeks' },
  aiteam: { a: 'Hire ML expertise', h: 'AI job boards', s: 'ML lead 3+ years', t: '4-6 weeks' },
  validation: { a: 'Secure real pilots', h: 'Reach 10 partners', s: '2+ agreements', t: '3-4 weeks' },
  modelmetrics: { a: 'Model monitoring', h: 'MLflow tracking', s: 'Metrics dashboard', t: '1-2 weeks' },
  ecosystem: { a: 'Explore ecosystem', h: 'Attend events', s: 'Integration plan', t: '2-3 weeks' },
  climatelogic: { a: 'Document CO2 path', h: 'Create methodology', s: 'Clear mechanism', t: '1 week' },
  impactmodel: { a: 'Build calculator', h: 'CO2e calculation tool', s: 'Working calculator', t: '1-2 weeks' },
  pilotready: { a: 'Prepare pilot', h: 'Complete prototype', s: '1 committed partner', t: '3-4 weeks' },
  localrelevance: { a: 'Regional alignment', h: 'Document alignment', s: 'Alignment doc', t: '1 week' },
  partnerships: { a: 'Climate partners', h: 'Contact local energy companies', s: '2+ discussions', t: '2-4 weeks' },
  learningoutcome: { a: 'Define outcomes', h: 'Pre/post assessments', s: '+15% scores', t: '1-2 weeks' },
  targetuser: { a: 'Clarify ICP', h: 'Interview 10 users', s: 'Persona doc', t: '1-2 weeks' },
  engagement: { a: 'Improve retention', h: 'Gamification, streaks', s: '50%+ DAU', t: '3-4 weeks' },
  edpartners: { a: 'School partnerships', h: 'Regional schools', s: '3+ discussions', t: '2-4 weeks' }
};

let step = 1, vert = null, ans = {}, res = null;
const $ = id => document.getElementById(id);

function sel(v) { vert = v; ans = {}; step = 2; render(); }
function answer(id, val) {
  ans[id] = val;
  const cr = C[vert], n = Object.keys(ans).length;
  const fill = $('pf'); if (fill) fill.style.width = (n / cr.length * 100) + '%';
  const cnt = $('pc'); if (cnt) cnt.textContent = n + ' / ' + cr.length;
  const btn = $('calc'); if (btn) btn.disabled = n !== cr.length;
}
function calc() {
  const cr = C[vert]; let g = 0, y = 0, r = 0;
  Object.values(ans).forEach(v => { if (v === 'g') g++; else if (v === 'y') y++; else r++; });
  res = { gp: Math.round(g / cr.length * 100), yp: Math.round(y / cr.length * 100), rp: Math.round(r / cr.length * 100), g, y, r, tier: g / cr.length >= 0.7 ? 'A' : g / cr.length >= 0.5 ? 'B' : 'C' };
  step = 3; render();
}
function getPlan() {
  if (!vert) return [];
  return Object.entries(ans).filter(([, v]) => v === 'y' || v === 'r').map(([id, v]) => {
    const c = C[vert].find(x => x.id === id), t = AT[id];
    return c && t ? { label: c.label, pr: v === 'r' ? 'high' : 'medium', cur: c[v], ...t } : null;
  }).filter(Boolean);
}
function drawChart() {
  const cv = $('dc'); if (!cv) return;
  const ctx = cv.getContext('2d'), cx = 100, cy = 100, R = 85, r = 55, t = res.gp + res.yp + res.rp;
  if (!t) return; let a = -Math.PI / 2;
  [[res.gp, '#22c55e'], [res.yp, '#f59e0b'], [res.rp, '#ef4444']].forEach(([p, c]) => {
    if (p > 0) { const ang = p / t * 2 * Math.PI; ctx.beginPath(); ctx.arc(cx, cy, R, a, a + ang); ctx.arc(cx, cy, r, a + ang, a, true); ctx.closePath(); ctx.fillStyle = c; ctx.fill(); a += ang; }
  });
}

function render() {
  const app = $('app');
  if (step === 1) {
    app.innerHTML = '<div class="step"><div class="hero"><div class="container"><h1>Startup<br>Readiness Check</h1><p>Are you a disruptive entrepreneur, or a pioneering problem-solver or innovative startup seeking investment options? Check your readiness for leading accelerator programs.</p><div style="margin-top:2rem"><a href="#verticals" class="btn btn-white">GET STARTED ‚Üí</a></div></div><div class="geo-shape">' + geoSVG + '</div></div>' +
      '<div class="benefits-bar"><div class="container"><h4>A vibrant tech community</h4><div class="benefits-grid"><div class="benefit-item"><div class="benefit-icon">' + ICONS.check + '</div><div class="benefit-text">Comprehensive readiness assessment</div></div><div class="benefit-item"><div class="benefit-icon">' + ICONS.growth + '</div><div class="benefit-text">Growth with accelerator programs</div></div><div class="benefit-item"><div class="benefit-icon">' + ICONS.partners + '</div><div class="benefit-text">Engage with corporate partners</div></div><div class="benefit-item"><div class="benefit-icon">' + ICONS.investors + '</div><div class="benefit-text">Gain access to investors</div></div><div class="benefit-item"><div class="benefit-icon">' + ICONS.regulatory + '</div><div class="benefit-text">Favourable regulatory environment</div></div></div></div></div>' +
      '<section id="verticals" class="content-section"><div class="container"><h2>Select Your Vertical</h2><p style="color:var(--gray);margin-bottom:2rem">Choose the category that best describes your startup</p><div class="grid v4">' +
      V.map(v => '<div class="card clickable" onclick="sel(\'' + v.id + '\')"><span class="card-tag">' + v.tag + '</span><div class="card-icon">' + ICONS[v.icon] + '</div><h3>' + v.name + '</h3><p>' + v.desc + '</p></div>').join('') + '</div></div></section></div>';
  } else if (step === 2) {
    const vd = V.find(x => x.id === vert), cr = C[vert], n = Object.keys(ans).length;
    app.innerHTML = '<div class="step"><div class="page-header"><div class="container"><div><h2>' + vd.name + ' Assessment</h2><p>Answer all questions to see your readiness score</p></div><button class="btn btn-white" onclick="step=1;vert=null;ans={};render()">‚Üê BACK</button></div></div><section class="content-section"><div class="container"><div class="progress-section"><div class="progress-label"><span>Progress</span><span id="pc">' + n + ' / ' + cr.length + '</span></div><div class="progress"><div class="progress-fill" id="pf" style="width:' + (n / cr.length * 100) + '%"></div></div></div>' +
      cr.map((c, i) => '<div class="question-card"><h3>' + (i + 1) + '. ' + c.label + '</h3><div class="radio-group"><label class="radio"><input type="radio" name="' + c.id + '"' + (ans[c.id] === 'g' ? ' checked' : '') + ' onchange="answer(\'' + c.id + '\',\'g\')"><span>' + c.g + '</span></label><label class="radio"><input type="radio" name="' + c.id + '"' + (ans[c.id] === 'y' ? ' checked' : '') + ' onchange="answer(\'' + c.id + '\',\'y\')"><span>' + c.y + '</span></label><label class="radio"><input type="radio" name="' + c.id + '"' + (ans[c.id] === 'r' ? ' checked' : '') + ' onchange="answer(\'' + c.id + '\',\'r\')"><span>' + c.r + '</span></label></div></div>').join('') +
      '<div class="flex justify-center mt"><button id="calc" class="btn btn-primary"' + (n === cr.length ? '' : ' disabled') + ' onclick="calc()">CALCULATE RESULTS ‚Üí</button></div></div></section></div>';
  } else {
    const int = I[res.tier], ss = SS[vert], plan = getPlan();
    app.innerHTML = '<div class="step"><div class="result-hero"><div class="container"><h1>Your Readiness Results</h1><div class="donut"><canvas id="dc" width="200" height="200"></canvas><div class="donut-center"><span>' + res.tier + '</span><small>Tier</small></div></div><div class="mb"><span class="tier tier-' + res.tier.toLowerCase() + '">' + int.emoji + ' Tier ' + res.tier + ': ' + int.title + '</span></div><div class="score-legend"><div class="score-item"><div class="score-dot g"></div><span>' + res.g + ' Strong (' + res.gp + '%)</span></div><div class="score-item"><div class="score-dot y"></div><span>' + res.y + ' Moderate (' + res.yp + '%)</span></div><div class="score-item"><div class="score-dot r"></div><span>' + res.r + ' Needs Work (' + res.rp + '%)</span></div></div></div></div>' +
      '<section class="content-section"><div class="container"><div class="interp mb"><h3>' + int.emoji + ' ' + int.sub + '</h3><h4 style="margin-top:1.25rem;color:var(--gray-dark)">What this means:</h4><ul class="points ' + (int.neg ? 'neg' : 'pos') + '">' + int.pts.map(p => '<li>' + p + '</li>').join('') + '</ul><div class="next-box"><h4>Recommended next steps:</h4><ul style="list-style:none;margin:.75rem 0">' + int.next.map(s => '<li style="color:var(--gray-dark);padding:.35rem 0">‚Üí ' + s + '</li>').join('') + '</ul></div><span class="timeline">üìÖ ' + int.time + '</span></div>' +
      (plan.length ? '<h2 class="mt">Your Action Plan</h2><p class="mb" style="color:var(--gray)">Focus on these areas to improve your readiness:</p><div class="grid">' + plan.map(p => '<div class="action"><h4>' + (p.pr === 'high' ? '‚ùå' : '‚ö†Ô∏è') + ' ' + p.label + '<span class="priority ' + p.pr + '">' + p.pr + '</span></h4><p><strong>Current:</strong> ' + p.cur + '</p><p><strong>‚Üí Action:</strong> ' + p.a + '</p><p><strong>‚Üí How:</strong> ' + p.h + '</p><p><strong>‚Üí Success:</strong> ' + p.s + '</p><p><strong>‚Üí Timeline:</strong> ' + p.t + '</p></div>').join('') + '</div>' : '') +
      '<h2 class="mt">Success Story</h2><div class="story"><div class="company">' + ss.company + '</div><p style="color:var(--gray)">' + ss.desc + '</p><div class="signals"><span class="signal g">' + ss.sig.g + ' Strong</span><span class="signal y">' + ss.sig.y + ' Moderate</span><span class="signal r">' + ss.sig.r + ' Weak</span></div><h4 style="margin-top:1rem;color:var(--gray-dark)">What they did right:</h4><ul>' + ss.pts.map(p => '<li>' + p + '</li>').join('') + '</ul><div class="verdict">' + ss.verdict + '</div></div>' +
      '<div class="flex justify-center gap flex-wrap mt"><button class="btn btn-primary" onclick="step=1;vert=null;ans={};res=null;render()">START OVER</button><button class="btn btn-secondary" onclick="alert(\'PDF download coming soon!\')">DOWNLOAD PDF</button></div></div></section><div class="footer">Startup Readiness Check ‚Äî Self-assessment tool for accelerator programs</div></div>';
    setTimeout(drawChart, 50);
  }
}
document.addEventListener('DOMContentLoaded', render);
</script>
</body>
</html>
